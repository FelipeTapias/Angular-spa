<!-- data:'yyyy' == data:'y' -->
<h1 class="animated fade-in">{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y' }})</small></h1>
<hr>

<div class="row animated fade-in fast">

    <div class="col-md-4">

        <img [src]="heroe.img" [alt]="heroe.nombre" [title]="heroe.nombre" class="img-fluid">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3 class="animated fade-in">{{ heroe.nombre }}</h3>
        <hr>
        <p>
            {{ heroe.bio }}
        </p>
        <div>
            <img *ngIf="heroe.casa == 'DC'" class="img-logo" src="../../../assets/img/dc-logo.jpg" alt="DC" title="DC">
            <img *ngIf="heroe.casa == 'Marvel'" class="img-logo" src="../../../assets/img/marvel-logo.png" alt="Marvel" title="Marvel">
        </div>

    </div>

</div>
